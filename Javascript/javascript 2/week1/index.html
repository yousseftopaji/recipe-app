<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="recipeContainer"></div>
    <div id="newRecipe">
      <form id="recipeForm">
        <label for="recipeTitle">Title: </label>
        <input type="text" id="recipeTitle" required />

        <!-- Single ingredient input -->
        <label for="ingredientName">Ingredient Name: </label>
        <input type="text" id="ingredientName" required />
        <label for="ingredientAmount">Amount: </label>
        <input type="text" id="ingredientAmount" />

        <button type="button" onclick="addIngredient()">Add Ingredient</button>

        <!-- Display added ingredients -->
        <div id="ingredientList"></div>

        <label for="instructions">Instructions: </label>
        <textarea id="instructions" required></textarea>

        <button type="button" onclick="handleFormSubmission()">
          Preview Recipe
        </button>
      </form>
    </div>
    <div id="newRecipeContainer"></div>
    <script src="recipe-app.js" defer></script>
  </body>
</html>
