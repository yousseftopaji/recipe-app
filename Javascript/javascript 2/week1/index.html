<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="newRecipe">
      <form id="recipeForm">
        <h1>Add a new recipe</h1>

        <label for="recipeTitle">Title:</label>
        <input
          type="text"
          id="recipeTitle"
          required
          placeholder="Enter recipe title"
        />

        <!-- ingredient input -->
        <label for="ingredientName">Ingredient Name:</label>
        <input
          type="text"
          id="ingredientName"
          required
          placeholder="Enter ingredient name"
        />
        <label for="ingredientAmount">Amount:</label>
        <input
          type="text"
          id="ingredientAmount"
          required
          placeholder="Enter amount"
        />

        <button type="button" onclick="addIngredient()">Add Ingredient</button>

        <!-- Added ingredients -->
        <div id="ingredientList"></div>

        <label for="instructions">Instructions:</label>
        <textarea
          id="instructions"
          required
          placeholder="Enter recipe instructions"
        ></textarea>

        <button type="button" onclick="handleFormSubmission()">
          Preview Recipe
        </button>

        <label for="cookingTime">Cooking Time (minutes):</label>
        <input
          type="number"
          id="cookingTime"
          min="1"
          placeholder="Enter cooking time"
        />

        <button type="button" onclick="startCookingTimer()">
          Start Cooking Timer
        </button>

        <label for="searchWord">Search Recipe:</label>
        <input type="text" id="searchWord" placeholder="Enter search keyword" />
        <button type="button" onclick="searchRecipe()">Search</button>

        <!-- New ingredient price search input and button -->
        <label for="ingredientPrice">Ingredient Price Search:</label>
        <input
          type="text"
          id="ingredientPrice"
          placeholder="Enter ingredient name"
        />
        <button type="button" onclick="searchIngredientPrice()">
          Search Price
        </button>

        <button type="button" onclick="sortRecipesByIngredients()">
          Sort by Ingredients
        </button>
        <div id="searchResults"></div>
      </form>
    </div>

    <div class="recipe-grid" id="recipeGrid"></div>
    <div id="recipeContainer" class="recipe-container"></div>
    <script src="recipe-app.js" type="module" defer></script>
  </body>
</html>
